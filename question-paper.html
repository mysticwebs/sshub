<script type="text/javascript">
	 // Set the times to play the music
  const playTimes = ["07:50:00", "09:15:00", "12:00:00", "12:30:00"];

  function playMusic() {
    const now = new Date();
    const currentTime = now.toLocaleTimeString("en-US", { hour12: false });
    
    // Check if the current time matches one of the play times
    if (playTimes.includes(currentTime)) {
      const bgMusic = document.getElementById("bg-music");
      bgMusic.play();
    }
  }
  
  // Call the playMusic function every second
  setInterval(playMusic, 1000);
</script>
<script type="text/javascript" src="js/timetablepop.js"></script>
<script type="text/javascript">
 // Get current day and time
 var today = new Date();
 var day = today.getDay();
 var hour = today.getHours();
 var minute = today.getMinutes();

 // Set the text to display based on the day and time
 if (day == 2 && hour >= 7 && minute >= 15) {
   document.getElementById("displayText").innerHTML = "10B";
 } else if (day == 2 && hour >= 7 && minute >= 55) {
   document.getElementById("displayText").innerHTML = "10A";
 } else if (day == 2 && hour >= 8 && minute >= 35) {
   document.getElementById("displayText").innerHTML = "Break";
 } else if (day == 2 && hour >= 9 && minute >= 25) {
   document.getElementById("displayText").innerHTML = "10A";
 } else if (day == 2 && hour >= 10) {
   document.getElementById("displayText").innerHTML = "Break";
 } else if (day == 2 && hour >= 11 && minute >= 45) {
   document.getElementById("displayText").innerHTML = "10B";
 } else if (day == 2 && hour >= 12 && minute >= 20) {
   document.getElementById("displayText").innerHTML = "10A";
 } else {
   document.getElementById("displayText").innerHTML = "No Class";
 }
</script>
