<script type="text/javascript">
	 // Set the times to play the music
  const playTimes = ["07:55:00", "08:35:00", "09:25:00", "10:00:00", "10:35:00", "11:10:00", "1:45:00", "12:20:00", "13:00:00", "13:20:00"];

  function playMusic() {
    const now = new Date();
    const currentTime = now.toLocaleTimeString("en-US", { hour12: false });
    
    // Check if the current time matches one of the play times
    if (playTimes.includes(currentTime)) {
      const bgMusic = document.getElementById("bg-music");
      bgMusic.play();
    }
  }
  
  // Call the playMusic function every second
  setInterval(playMusic, 1000);
</script>
